version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: sprintsync-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: sprintsync
    networks:
      - sprintsync-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sprintsync-backend
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://root:${MONGO_ROOT_PASSWORD}@mongodb:27017/sprintsync?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - mongodb
    networks:
      - sprintsync-network
    restart: unless-stopped

networks:
  sprintsync-network:
    driver: bridge

volumes:
  mongodb_data:
